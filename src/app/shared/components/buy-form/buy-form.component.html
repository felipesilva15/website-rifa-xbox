<p-fluid [formGroup]="formGroup">
    <div class="field">
        <label htmlFor="name">Seu nome<span class="text-red font-bold">*</span></label>
        <input id="name" formControlName="name" pInputText required autofocus [ngClass]="{'ng-invalid ng-dirty' : name?.invalid && (name?.dirty || name?.touched)}"/>
        <div *ngIf="name?.invalid && (name?.dirty || name?.touched)">
            <small class="ng-dirty ng-invalid" *ngIf="name?.errors?.['required']">Este campo é obrigatório.</small>
        </div>
    </div>
    <div class="field">
        <label htmlFor="numbers">Números escolhidos<span class="text-red font-bold">*</span></label>
        <input id="numbers" formControlName="numbers" pInputText required autofocus [ngClass]="{'ng-invalid ng-dirty' : numbers?.invalid && (numbers?.dirty || numbers?.touched)}"/>
        <div *ngIf="numbers?.invalid && (numbers?.dirty || numbers?.touched)">
            <small class="ng-dirty ng-invalid" *ngIf="numbers?.errors?.['required']">Este campo é obrigatório.</small>
        </div>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" [text]="true" severity="secondary" (click)="close()"></p-button>
        <p-button label="Enviar" type="button" (click)="submit()" [disabled]="!formGroup.valid"></p-button>
    </div>
</p-fluid>
